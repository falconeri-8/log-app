<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <script type="module" src="script.js"> </script>
    <link rel="stylesheet" href="styles.css"></head>
    <script type="module" src="script.js"></script>
<body>
<header>
    <div class="title-container">
        <h1 class="title">INTERFACE</h1>
    </div>
    <div class="buttons-container">
    </div>
</header>

<main>
    <div class="login-container" style="display: flex;">
        <form>
            <input type="password" name="password" id="password" placeholder="ENTER SECRET KEY">
        </form>
    </div>

    <div class="main-container" style="display: none;">
        <div class="panel profiles-panel">
            <header class="panel-header">
                <h2 class="panel-title">MANAGE PROFILES</h2>
            </header>

            <div class="list-container">
                <div class="search-container">
                    <input type="text" class="search-input" name="search" id="search" placeholder="[SEARCH]">
                </div>

                <div class="table-header">
                    <div class="col-name">NAME</div>
                    <div class="col-date">DATE ADDED</div>
                    <div class="col-actions">ACTIONS</div>
                </div>

                <div class="table-body">
                    <div class="table-row">
                        <div class="data-col">
                            <div class="data-name">John Doe</div>
                            <div class="data-date">2025-08-09</div>
                        </div>
                        <div class="actions-col">
                            <button class="btn">VIEW</button>
                        </div>
                    </div>
                </div>

                <div class="list-footer">
                    <div class="pagination-info">0-0 of 0</div>
                    <div class="pagination-buttons">
                        <button class="pagination-btn" disabled>Previous</button>
                        <button class="pagination-btn">Next</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="panel profile-panel">
            <header class="panel-header">
                <h2 class="panel-title">PROFILE</h2>
            </header>

            <div class="detail-container">
                <div class="detail-body">
                    <div class="general-section">
                        <div class="info-section">
                            <div class="field-group">
                                <div class="field-label">NAME</div>
                                <input type="text" class="field-input" name="profile-name" placeholder="...">
                            </div>
                            <div class="field-group">
                                <div class="field-label">CONTACT</div>
                                <input type="text" class="field-input" name="profile-contact" placeholder="...">
                            </div>
                            <div class="field-group">
                                <div class="field-label">DATE ADDED</div>
                                <input type="text" class="field-input" name="profile-date" placeholder="00-00-000" disabled>
                            </div>
                        </div>
                        <div class="image-section">
                            <img src="https://picsum.photos/200/300" alt="Profile" class="profile-image" id="profile-image">
                        </div>
                    </div>

                    <div class="description-section">
                        <div class="description-label">DESCRIPTION</div>
                        <textarea class="description-textarea" name="profile-description" id="profile-description"></textarea>
                    </div>
                </div>

                <div class="detail-footer">
                    <button class="footer-btn">New</button>
                    <button class="footer-btn">Save</button>
                </div>
            </div>
        </div>
    </div>
</main>

<div id="messageContainer" class="message-container">
    <!-- Message content will be added here -->
</div>

</body>
</html>
